<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/{% block css%}{% endblock %}.css">
  </head>
  <body>
    <div id = "navbar">
      <div id = "nav-left">
        <a href="/"><div class="nav-blocks"><span class="material-symbols-rounded">code_off</span><i><b>NoJsMedia v2</b></i></div></a>
        <a href="/explore"><div class="nav-blocks"><span class="material-symbols-rounded">whatshot</span>Explore</div></a>
        <a href="/404"><div class="nav-blocks"><span class="material-symbols-rounded">not_listed_location</span>Another thing</div></a>
        <a href="/404"><div class="nav-blocks"><span class="material-symbols-rounded">error</span>404</div></a>
      </div>
      <div id="nav-right">
      {% if not loggedin %}
        <a href="/signup"><div class="nav-blocks"><span class="material-symbols-rounded">person_add</span>Signup</div></a>
        <a href="/login"><div class="nav-blocks"><span class="material-symbols-rounded">login</span>Login</div></a>
      {% else %}
        <form id="logout" action="/logout" method="post"></form>
        <div class="nav-blocks"><button type="submit" form="logout" id="logoutbutton" value=""><span class="material-symbols-rounded">logout</span></button></div><!-- use button and not input as button us a container element unlike input-->
      {% endif %}
      </div>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
