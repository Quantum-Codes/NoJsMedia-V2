<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/{% block css%}{% endblock %}.css">
  </head>
  <body>
    <div id = "navbar">
      <div id = "nav-left">
        <div class="nav-blocks"><a href="/"><span class="material-symbols-rounded">code_off</span><i><b>NoJsMedia v2</b></i></a></div>
        <div class="nav-blocks"><a href="/explore"><span class="material-symbols-rounded">whatshot</span>Explore</a></div>
        <div class="nav-blocks"><a href="/404"><span class="material-symbols-rounded">not_listed_location</span>Another thing</a></div>
        <div class="nav-blocks"><a href="/404"><span class="material-symbols-rounded">error</span>404</a></div>
      </div>
      <div id="nav-right">
      {% if not loggedin %}
        <div class="nav-blocks"><a href="/signup"><span class="material-symbols-rounded">person_add</span>Signup</a></div>
        <div class="nav-blocks"><a href="/login"><span class="material-symbols-rounded">login</span>Login</a></div>
      {% else %}
        <div class="nav-blocks"><a href="/logout"><span class="material-symbols-rounded">logout</span></a></div>
      {% endif %}
      </div>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
